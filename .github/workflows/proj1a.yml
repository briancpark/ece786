name: Proj1A

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Schedule to run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: Jimver/cuda-toolkit@v0.2.19
        id: cuda-toolkit
        with:
          cuda: '12.1.0'
          method: 'network'
          sub-packages: '["nvcc", "cublas", "cudart"]'
      - name: Compile Proj1A
        run: |
          cd proj/proj1/proj1a
          make
      - name: Run Proj1A
        run: |
          cd proj/proj1/proj1a
          ./test.sh
          ./benchmark.sh
